apiVersion: v1
kind: Secret
metadata:
  name: mhras-secrets
  labels:
    app: mhras
type: Opaque
stringData:
  # Database connection
  # Replace with actual values in production
  db_host: "postgres-service"
  db_port: "5432"
  db_name: "mhras"
  db_user: "mhras_user"
  db_password: "CHANGE_ME_IN_PRODUCTION"
  
  # JWT authentication
  # Generate with: openssl rand -hex 32
  jwt_secret_key: "CHANGE_ME_GENERATE_RANDOM_SECRET"
  jwt_algorithm: "HS256"
  jwt_expiry_hours: "24"
  
  # Anonymization
  # Generate with: openssl rand -hex 32
  anonymization_salt: "CHANGE_ME_GENERATE_RANDOM_SALT"
  
  # Model registry credentials (if using cloud storage)
  model_registry_access_key: "CHANGE_ME"
  model_registry_secret_key: "CHANGE_ME"
  
  # External API keys (if needed)
  sentiment_api_key: "CHANGE_ME"
  
  # Monitoring credentials
  prometheus_auth_token: "CHANGE_ME"
---
